<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellty Pixel Perfect Test</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="page-item">
            <span>All pages</span>
            <div class="checkbox" data-checkbox>
                <svg class="check-icon" width="15.64" height="11.04" viewBox="0 0 15.64 11.04" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path d="M1 5.8L5.6 10L14.64 1" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="1" />
                </svg>
            </div>
        </div>

        <div class="divider"></div>

        <div class="page-item">
            <span>Page 1</span>
            <div class="checkbox" data-checkbox>
                <svg class="check-icon" width="15.64" height="11.04" viewBox="0 0 15.64 11.04" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path d="M1 5.8L5.6 10L14.64 1" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="1" />
                </svg>
            </div>
        </div>

        <div class="page-item">
            <span>Page 2</span>
            <div class="checkbox" data-checkbox>
                <svg class="check-icon" width="15.64" height="11.04" viewBox="0 0 15.64 11.04" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path d="M1 5.8L5.6 10L14.64 1" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="1" />
                </svg>
            </div>
        </div>

        <div class="page-item">
            <span>Page 3</span>
            <div class="checkbox" data-checkbox>
                <svg class="check-icon" width="15.64" height="11.04" viewBox="0 0 15.64 11.04" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path d="M1 5.8L5.6 10L14.64 1" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="1" />
                </svg>
            </div>
        </div>

        <div class="page-item">
            <span>Page 4</span>
            <div class="checkbox" data-checkbox>
                <svg class="check-icon" width="15.64" height="11.04" viewBox="0 0 15.64 11.04" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path d="M1 5.8L5.6 10L14.64 1" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="1" />
                </svg>
            </div>
        </div>

        <div class="divider"></div>

        <div class="button-wrapper">
            <button>Done</button>
        </div>

    </div>

    <script>
        document.querySelectorAll('.page-item').forEach(item => {
            item.addEventListener('click', () => {
                const checkbox = item.querySelector('.checkbox');
                checkbox.classList.toggle('checked');
            });
        });
    </script>
</body>

</html>
